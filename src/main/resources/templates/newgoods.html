<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>店家 - 商品管理</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>商品入库</h2>
  <form class="product-form" th:action="@{/seller/goodsmanagement/{id}(id=${session.user.id}, goodsId=${goods?.id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>商品种类：</label>
      <select name="category_id" required>
        <option th:value="1" th:selected="${goods?.category_id == 1}" th:text="书写"></option>
        <option th:value="2" th:selected="${goods?.category_id == 2}" th:text="书法"></option>
        <option th:value="3" th:selected="${goods?.category_id == 3}" th:text="绘画"></option>
        <option th:value="4" th:selected="${goods?.category_id == 4}" th:text="儿童"></option>
        <option th:value="5" th:selected="${goods?.category_id == 5}" th:text="相关"></option>
      </select>
    </div>
    <div class="form-group">
      <label>在店铺中的种类：</label>
      <input type="text" name="category" th:value="${goods?.category ?: ''}" placeholder="请输入商品在店铺中的种类" required>
    </div>

    <div class="form-group">
      <label>商品名称：</label>
      <input type="text" name="name" th:value="${goods?.name ?: ''}" placeholder="请输入商品名称" required>
    </div>

    <div class="form-group">
      <label>价格：</label>
      <input type="number" name="price" step="0.01" th:value="${goods?.price ?: ''}" placeholder="请输入商品价格" required>
    </div>

    <div class="form-group">
      <label>商品详情：</label>
      <textarea name="description" rows="3" th:text="${goods?.description ?: ''}" placeholder="请输入商品描述"></textarea>
    </div>

    <div class="form-group">
      <label>数量：</label>
      <input type="number" name="stock" th:value="${goods?.stock ?: ''}" placeholder="请输入商品数量" required>
    </div>

    <div class="form-group">
      <label>图片：</label>
      <input type="file" name="image" accept="image/*">
    </div>

    <div class="form-group">
      <label>状态：</label>
      <select name="status" required>
        <option value="available" th:selected="${goods?.status == 'available'}">立即出售</option>
        <option value="unsold" th:selected="${goods?.status == 'unsold'}">暂不上架</option>
      </select>
    </div>

    <button type="submit" class="submit-btn">入库</button>
  </form>
</div>
</body>
</html>
